<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/5.0.0/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='scripts.js') }}"></script>
    <script>
        const url_get_matches = {{ url_for("get_matches")|tojson }}
    </script>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/styles.css') }}">
</head>
<body>
    <main class="container-fluid" id="home-content">
        <h1 id="heading-title">News Analyzer</h1>
        <form autocomplete="off" onsubmit="return validateSearchForm()" id="form-search" name="form-search">
            <div class="row">
                <div class="col-12 col-md-8 mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="input-query" placeholder="Enter a search term">
                        <label for="input-query">Search query</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary col-12 col-md-4 mb-3" id="btn-get-matches">Search</button>
            </div>
        </form>
        <div id="alert-search" class="alert alert-warning d-none" role="alert">
            Please input a search term to get the matches.
        </div>
        {% block content %}
        {% endblock %}
    </main>
    
    
</body>
</html>
